{% extends "layout.html" %}
{% block body %}
<h2>Add Supporting Documents</h2>
  {% if session.logged_in %}
  <form action="{{ url_for('upload_file_add') }}" method=post enctype=multipart/form-data>
  	<dt>UID: {{uid}}
        <dd><input type=hidden size=10 name=UID value="{{uid}}"></dd>
      <dd><input type=file name=file>
         <input type=submit value=Upload></dd>
    </dt>
  </form>
  {% endif %}
 
{% endblock %}
